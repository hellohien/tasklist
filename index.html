<!DOCTYPE html>
<html>

<head>
  <title>TaskList - Your daily to-do list</title>
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>

<body>
  <div class="sectionWrapper">
    <div class="headerWrapper">
      <h1>to-do list</h1>
      <span id="time"></span>
    </div>
    <div class="inputWrapper">
      <input id="userinput" type="text" placeholder="enter a task..">
      <button id="submit">add</button>
    </div>
    <div class ="listWrapper">
      <ul id="list"></ul>
    </div>
  </div>
  <footer id="footer">&copy;
    <a class="footer" href="https://github.com/hnguy96/tasklist" target="_blank">
      <script>document.write(new Date().getFullYear());</script> hellohien</a>
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
